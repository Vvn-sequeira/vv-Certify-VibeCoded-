<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            width: 297mm;
            height: 210mm;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            background: #fdfbf7;
            color: #333;
            box-sizing: border-box;
        }
        .border-pattern {
            position: absolute;
            top: 10mm;
            left: 10mm;
            right: 10mm;
            bottom: 10mm;
            border: 5px solid #2c3e50;
            border-radius: 4px;
        }
        .inner-border {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #daa520;
        }
        .content {
            text-align: center;
            z-index: 10;
            width: 80%;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-top: 0;
            color: #daa520;
            margin-bottom: 40px;
        }
        .recipient {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            border-bottom: 2px solid #ddd;
            display: inline-block;
            padding-bottom: 10px;
            color: #2c3e50;
        }
        .body-text {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .date-section {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
        }
        .signature-line {
            border-top: 1px solid #333;
            width: 200px;
            padding-top: 10px;
            font-size: 16px;
        }
        .logo {
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="border-pattern">
        <div class="inner-border"></div>
        <!-- Decorative corner elements could go here -->
    </div>
    
    <div class="content">
        <div style="font-size: 24px; color: #555; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;">{{CollegeName}}</div>
        <h1>Certificate of Completion</h1>
        <h2>This is to certify that</h2>
        
        <div class="recipient">{{Name}}</div>
        
        <div class="body-text">
            Has successfully completed the course<br>
            <strong>{{Course}}</strong><br>
            on {{Date}}.
        </div>
        
        <div class="date-section">
            <div class="signature-block">
                <div class="signature-line">Date</div>
                <div>{{Date}}</div>
            </div>
            <div class="signature-block">
                <div style="height: 50px; display: flex; align-items: flex-end; justify-content: center;">
                    {{Signature}}
                </div>
                <div class="signature-line">Instructor Signature</div>
            </div>
        </div>
    </div>
</body>
</html>
