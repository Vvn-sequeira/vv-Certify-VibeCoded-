<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            width: 297mm;
            height: 210mm;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-sizing: border-box;
        }
        .certificate {
            width: 90%;
            height: 90%;
            background: white;
            color: #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px solid #667eea;
            border-radius: 15px;
        }
        .content {
            z-index: 10;
        }
        h1 {
            font-size: 56px;
            margin: 0 0 20px 0;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .subtitle {
            font-size: 20px;
            color: #764ba2;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .recipient {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .details {
            font-size: 22px;
            line-height: 1.8;
            margin: 20px 0;
        }
        .highlight {
            color: #764ba2;
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-size: 16px;
        }
        .footer-item {
            text-align: center;
        }
        .footer-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="border"></div>
        <div class="content">
            <h1>Certificate of Achievement</h1>
            <div class="subtitle">This is proudly presented to</div>
            
            <div class="recipient">{{Name}}</div>
            
            <div class="details">
                Registration Number: <span class="highlight">{{RegisterNumber}}</span>
            </div>
            
            <div class="details">
                For outstanding performance in<br>
                <span class="highlight">{{Event}}</span>
            </div>
            
            <div class="details">
                Awarded: <span class="highlight">{{Position}}</span>
            </div>
            
            <div class="footer">
                <div class="footer-item">
                    <div class="footer-label">Date</div>
                    <div>January 28, 2026</div>
                </div>
                <div class="footer-item">
                    <div class="footer-label">Authorized Signature</div>
                    <div>___________________</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
